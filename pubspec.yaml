name: uz_app
description: Uz Web Mobile Application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  url_strategy: ^0.2.0
  easy_localization: ^3.0.1
  provider: ^6.0.3
  http: ^0.13.5
  shared_preferences: ^2.0.15
  google_fonts: ^3.0.1
  intl_phone_number_input: ^0.7.0+2
  mobile_scanner: ^2.0.0
  lottie: ^1.4.1
  flutter_markdown: ^0.6.10+3
  url_launcher: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/logos/
    - assets/translations/
    - assets/user_agreement/
    - assets/lottiefiles/